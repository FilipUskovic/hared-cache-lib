plugins {
    id 'java'
    id 'maven-publish'  // Dodaj maven-publish plugin za omoguÄ‡avanje publish taska
    id 'org.springframework.boot' version '3.4.1' apply(false) // jer nije samostalna springboot klasa
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.shared.caching'
version = '0.0.1-SNAPSHOT'
description = 'caching library'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-cache:3.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:3.4.1'
    implementation 'org.hibernate.orm:hibernate-jcache:6.6.2.Final'
    implementation 'org.ehcache:ehcache:3.10.8'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.4.1'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.14.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.18.2'



    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus:1.14.2'

    /*
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.hibernate.orm:hibernate-jcache:6.6.2.Final'
    implementation 'org.ehcache:ehcache:3.10.8'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'com.github.ben-manes.caffeine:caffeine'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.14.2'



    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'




    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

     */
}



publishing { // definiram publishing jar
    publications {
        create("mavenJava", MavenPublication) {
            artifactId = 'caching-library'
            groupId = 'com.shared.caching'
            version = '0.0.1-SNAPSHOT'
            from components.java // oristi buildanu jar datoteku iz standardnog java Gradle plugina.
        }
    }
}
